name: Deploy to GitHub Pages # Nom du workflow

on:
  push:
    branches:
      - main # DÃ©clenche le workflow Ã  chaque push sur la branche 'main' (ou 'master')

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Le type de machine virtuelle qui exÃ©cutera ce job

    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸš€
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Utilisez une version LTS stable de Node.js

      - name: Install dependencies ğŸ“¦
        run: npm install

      - name: Build with Vite ğŸ—ï¸
        run: npm run build
        env: # Injecte les secrets dans l'environnement de build de Vite
          VITE_CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v4 # Action pour dÃ©ployer sur GitHub Pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Jeton fourni par GitHub pour l'authentification
          publish_dir: ./dist # Le dossier de sortie de Vite.js
          force_orphan: true # CrÃ©e une branche gh-pages propre (recommandÃ© pour la propretÃ©)
